<script>
$(document).ready(function(){
	if(window.top!=window){
		window.top.location.href='sysadmin/login';
	}
	$("input[name='username']").focus();
	
	
	var smsLogin = $('#smsLogin').val();
	if(smsLogin){
		if(smsLogin == 'false'){
			$('#sel').val('0');
			$('#vc').css('display','none');
			$('#pw').css('display','block');
		}else{
			$('#sel').val('1');
			$('#vc').css('display','block');
			$('#pw').css('display','none');
		}
	}else{
		$('#sel').val('0');
		$('#vc').css('display','none');
		$('#pw').css('display','block');
	}
	
	var wait=60;
	document.getElementById("btn").disabled=false;   
	function time(o) {
        if (wait == 0) {
            o.removeAttribute("disabled");           
            o.value="获取手机验证码";
            wait = 60;
            clear();
        } else {
        	if(!o.disabled){
        		send($('input[name="username"]').val());
        	}
            o.setAttribute("disabled", true);
            o.value="重新发送(" + wait + ")";
            wait--;
            setTimeout(function() {
                time(o)
            },
            1000);
            
        }
    }
	document.getElementById("btn").onclick=function(){time(this);}
});
function showField(){
	var sel=$('#sel').val();
	if(sel=='1'){
		$('#pw').css('display','none');
		$('#vc').css('display','block');
	}else{
		$('#vc').val('');
		$('#pw').css('display','block');
		$('#vc').css('display','none');
	}
}
function send(username){
	$.ajax({
		type : 'post',
		url : 'login/getCode',
		data:{username:username},
		success:function(result){
			alert(result.msg);
		}
	})
}
function clear(){
	$.ajax({
		type : 'post',
		url : 'login/clear',
		success:function(result){}
	})
}
